<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    	<div class="contents">
		<s_list>
		<div class="searchList">
			<div class="searchListTitle">'[##_list_conform_##]'에 해당되는 글 [##_list_count_##]건</div>
			<ul>
			<s_list_rep>
				<li>
					- <span class="date">[##_list_rep_regdate_##]</span>
					<a href="[##_list_rep_link_##]">[##_list_rep_title_##]</a>
					<span class="cnt">[##_list_rep_rp_cnt_##]</span>
				</li>
			</s_list_rep>
			</ul>
		</div>
		</s_list>
		<!-- search list close -->
		<s_rplist>
		<div class="searchRpList">
			<div class="searchRpListTitle">'[##_rplist_conform_##]'에 해당되는 댓글 [##_rplist_count_##]건</div>
			<ul>
				<s_rplist_rep>
				<li>
					<span class="date">[##_rplist_rep_regdate_##]</span>
					<a href="[##_rplist_rep_link_##]">[##_rplist_rep_body_##]</a>
					<span class="cnt">[##_rplist_rep_rp_cnt_##]</span>
					<span class="name">[##_rplist_rep_name_##]</span>
				</li>
				</s_rplist_rep>
			</ul>
		</div>
		</s_rplist>
		<!-- search list reply close -->
</body>
</html>
